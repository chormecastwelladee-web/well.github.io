name: Deploy Housekeeping Web

# Trigger เมื่อ push ไป branch main หรือ master
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ เช็คเอา repository ของคุณ
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js (ถ้าต้องใช้ Tailwind build)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ ติดตั้ง dependencies (ถ้ามี package.json)
      - name: Install dependencies
        run: npm install
        # ถ้าไม่มี package.json ก็ลบ step นี้ได้

      # 4️⃣ Build Tailwind CSS (ถ้ามี)
      - name: Build CSS
        run: npx tailwindcss -i ./src/input.css -o ./dist/output.css --minify
        # ถ้า Tailwind ใช้ CDN ก็ลบ step นี้ได้

      # 5️⃣ Deploy ไป GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
