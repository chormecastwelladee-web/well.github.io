function saveToStorage() {

function loadFromStorage() {
    const saved = localStorage.getItem('housekeepingTasks');
    const lastReset = localStorage.getItem('lastResetDate');
    const today = new Date();
    const lastResetDate = lastReset ? new Date(lastReset) : null;

}

function handleImageUpload(taskId, files){
    const task = tasks.find(t=>t.id===taskId);
    if(!task||files.length===0) return;
    Array.from(files).forEach(file=>{
        if(!file.type.startsWith('image/')) return;
        const reader=new FileReader();
        reader.onload=function(e){
            const base64Data=e.target.result.split(',')[1];
            const formData=new FormData();
            formData.append('fileBase64',base64Data);
            formData.append('fileName',file.name);
            formData.append('mimeType',file.type);
            fetch('YOUR_GOOGLE_APPS_SCRIPT_WEBAPP_URL',{method:'POST',body:formData})
            .then(res=>res.json())
            .then(data=>{
                if(data.status==='success'){
                    task.images.push({name:file.name,url:data.url,uploadedAt:new Date().toISOString()});
                    saveToStorage();
                    renderTasks();

        };
        reader.readAsDataURL(file);
    });
}
