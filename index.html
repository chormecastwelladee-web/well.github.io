// Toggle task status
function toggleTaskStatus(id) {
    const task = tasks.find(t => t.id===id);
    if(!task) return;
    if(!task.assignee || task.assignee.trim()===''){ alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏ó‡∏≥‡∏á‡∏≤‡∏ô'); return; }
    task.status = task.status==='pending'?'completed':'pending';
    if(task.status==='completed'){ task.completedAt = new Date().toISOString(); task.completedBy = task.assignee; }
    else { task.completedAt=null; task.completedBy=''; task.reviewStatus='pending_review'; task.reviewedBy=''; task.reviewedAt=null; }
    submitTask(task);
}
